name: Release (OCI Artifacts)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add wasm target
        run: rustup target add wasm32-wasip2

      - name: Install greentic tools
        run: |
          cargo install greentic-component --version '^0.4'
          cargo install packc --version 0.4
          cargo install cargo-component --version 0.21

      - name: Build component + pack
        run: |
          cargo component build -p component-dwbase --release --target wasm32-wasip2 --features component-wasm
          COMPONENT_WASM=target/wasm32-wasip2/release/component_dwbase.wasm
          COMPONENT_MANIFEST=target/wasm32-wasip2/release/component.manifest.json
          cp crates/component-dwbase/component.manifest.json "$COMPONENT_MANIFEST"
          greentic-component hash --wasm "$COMPONENT_WASM" "$COMPONENT_MANIFEST"
          mkdir -p packs/dwbase-gtpack/components
          cp "$COMPONENT_WASM" packs/dwbase-gtpack/components/component_dwbase.wasm
          cp "$COMPONENT_MANIFEST" packs/dwbase-gtpack/components/component.manifest.json
          packc build --in packs/dwbase-gtpack --gtpack-out packs/dwbase-gtpack/dist/dwbase.gtpack

      - name: Setup ORAS
        uses: oras-project/setup-oras@v1

      - name: Publish OCI artifacts + lockfiles
        env:
          TAG: ${{ github.ref_name }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          ./tools/publish_components_oci.sh \
            --component-wasm target/wasm32-wasip2/release/component_dwbase.wasm \
            --component-manifest target/wasm32-wasip2/release/component.manifest.json \
            --pack packs/dwbase-gtpack/dist/dwbase.gtpack \
            --out-dir dist

      - name: Upload lockfiles
        uses: actions/upload-artifact@v4
        with:
          name: lockfiles
          path: |
            dist/components.lock.json
            dist/packs.lock.json

      - name: Upload pack artifact
        uses: actions/upload-artifact@v4
        with:
          name: dwbase.gtpack
          path: packs/dwbase-gtpack/dist/dwbase.gtpack

  cli-binaries:
    name: Build CLI binaries (${{ matrix.target }})
    needs: publish
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            bin: dwbase
          - os: macos-15
            target: x86_64-apple-darwin
            archive: tar.gz
            bin: dwbase
          - os: macos-15
            target: aarch64-apple-darwin
            archive: tar.gz
            bin: dwbase
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            bin: dwbase.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build --release -p dwbase-cli --target ${{ matrix.target }}

      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          ARCHIVE: ${{ matrix.archive }}
          BIN_NAME: ${{ matrix.bin }}
          VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          echo "PKG_VERSION=${VERSION}" >> "$GITHUB_ENV"
          mkdir -p dist
          STAGE="dist/dwbase-cli-${VERSION}-${TARGET}"
          mkdir -p "$STAGE"
          cp "target/${TARGET}/release/${BIN_NAME}" "$STAGE/${BIN_NAME}"
          tar -C dist -czf "dwbase-cli-${VERSION}-${TARGET}.tar.gz" "dwbase-cli-${VERSION}-${TARGET}"

      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
          ARCHIVE: ${{ matrix.archive }}
          BIN_NAME: ${{ matrix.bin }}
          VERSION: ${{ github.ref_name }}
        run: |
          $version = "$Env:VERSION".TrimStart("v")
          echo "PKG_VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $stage = "dist/dwbase-cli-$version-$Env:TARGET"
          New-Item -ItemType Directory -Force -Path $stage | Out-Null
          Copy-Item "target/$Env:TARGET/release/$Env:BIN_NAME" "$stage/$Env:BIN_NAME"
          Compress-Archive -Path "$stage/*" -DestinationPath "dist/dwbase-cli-$version-$Env:TARGET.zip" -Force

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/dwbase-cli-*-${{ matrix.target }}.${{ matrix.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
