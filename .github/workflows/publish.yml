name: Publish Crates + Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install greentic tools
        run: |
          cargo install cargo-binstall
          cargo binstall greentic-component -y
          cargo binstall packc -y

      - name: Show workspace version
        id: version
        run: |
          ver=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name=="dwbase-core") | .version' | head -n1)
          echo "version=${ver}" >> "$GITHUB_OUTPUT"
          echo "Workspace version: ${ver}"

      - name: Publish crates (ignore already uploaded)
        env:
          CARGO_REGISTRIES_CRATES_IO_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          chmod +x ci/publish-crates.sh
          ./ci/publish-crates.sh || true

      - name: Create/Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: "Automated release for version v${{ steps.version.outputs.version }} (crates.io publish)."
          allowUpdates: true
          makeLatest: true

  cli-binaries:
    name: Build CLI binaries (${{ matrix.target }})
    needs: publish
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            bin: dwbase
          - os: macos-15
            target: x86_64-apple-darwin
            archive: tar.gz
            bin: dwbase
          - os: macos-15
            target: aarch64-apple-darwin
            archive: tar.gz
            bin: dwbase
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            bin: dwbase.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build --release -p dwbase-cli --target ${{ matrix.target }}

      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          TARGET: ${{ matrix.target }}
          BIN_NAME: ${{ matrix.bin }}
          VERSION: ${{ needs.publish.outputs.version }}
        run: |
          mkdir -p dist
          STAGE="dist/dwbase-cli-${VERSION}-${TARGET}"
          mkdir -p "$STAGE"
          cp "target/${TARGET}/release/${BIN_NAME}" "$STAGE/${BIN_NAME}"
          tar -C dist -czf "dist/dwbase-cli-${VERSION}-${TARGET}.tar.gz" "dwbase-cli-${VERSION}-${TARGET}"

      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TARGET: ${{ matrix.target }}
          BIN_NAME: ${{ matrix.bin }}
          VERSION: ${{ needs.publish.outputs.version }}
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $stage = "dist/dwbase-cli-$Env:VERSION-$Env:TARGET"
          New-Item -ItemType Directory -Force -Path $stage | Out-Null
          Copy-Item "target/$Env:TARGET/release/$Env:BIN_NAME" "$stage/$Env:BIN_NAME"
          Compress-Archive -Path "$stage/*" -DestinationPath "dist/dwbase-cli-$Env:VERSION-$Env:TARGET.zip" -Force

      - name: Upload release asset (unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.publish.outputs.version }}
          files: dist/dwbase-cli-${{ needs.publish.outputs.version }}-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.publish.outputs.version }}
          files: dist/dwbase-cli-${{ needs.publish.outputs.version }}-${{ matrix.target }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
